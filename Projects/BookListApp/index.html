<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/370d92913d.js" crossorigin="anonymous"></script>
        <!-- <link href="C:/Users/user/Desktop/JS/fontAwesome/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">  
        <title>Shopping Cart App</title>
    </head>
<body>
    <div class="container mt-4">   <!--mt-4  = margin top 4px-->
        <h1 class="display-4 text-center"><i class="fa fa-shopping-cart text-primary"></i>
            My<span class="text-primary">Shopping</span>Cart</h1>  <!--Bootstrap classes-->
        <form id="cart-form">
            <div class="formgroup">
                <label for="ItemName">Item Name</label>
                <input type="text" id= "ItemName" class="form-control">
            </div>
            <div class="formgroup">
                <label for="ItemCode">Item Code</label>
                <input type="text" id= "ItemCode" class="form-control">
            </div>
            <div class="formgroup">
                <label for="ItemPrice">Item Price</label>
                <input type="text" id= "ItemPrice" class="form-control">
            </div>
            <input type="submit" value="Add Item" class="btn btn-primary btn-block mt-4">
            
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Item Code</th>
                    <th>Item Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="itemList"></tbody>    <!--where data is stored, ie mimics database-->         
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
